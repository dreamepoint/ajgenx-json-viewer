<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AjGenX - JSON Formatter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="json-viewer.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="json-viewer.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1 id="title">AjGenX</h1>
    <div class="controls">
      <select id="languageToggle">
        <option value="en">English</option>
        <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
      </select>
      <button id="themeToggle" aria-label="Toggle theme">üåô</button>
    </div>
  </header>

  <main>
    <nav class="tab-bar">
      <button class="tab active" data-tab="general" data-i18n="tab.general">General</button>
      <button class="tab" data-tab="ecommerce" data-i18n="tab.ecommerce">E-Commerce</button>
      <button class="tab" data-tab="healthcare" data-i18n="tab.healthcare">Healthcare</button>
      <button class="tab" data-tab="edtech" data-i18n="tab.edtech">EdTech</button>
      <button class="tab" data-tab="iot" data-i18n="tab.iot">IoT</button>
      <button class="tab" data-tab="custom" data-i18n="tab.custom">Custom</button>
    </nav>

    <div class="api-fetch">
      <input type="text" id="apiUrl" placeholder="Enter API URL here..." />
      <button id="fetchBtn">Fetch JSON</button>
    </div>

    <div class="upload-section">
      <input type="file" id="jsonFileInput" accept=".json" />
      <button id="uploadJsonBtn">Upload JSON</button>
    </div>

    <section class="editor">
      <textarea id="jsonInput" placeholder="Paste your JSON here..." data-i18n-placeholder="input.placeholder"></textarea>
      <div class="buttons">
        <button id="formatBtn" data-i18n="btn.format">Format</button>
        <button id="downloadBtn" data-i18n="btn.download">Download JSON</button>
        <button id="copyBtn">Copy JSON</button> <!-- ‚úÖ Added directly in HTML -->
      </div>
      <div id="jsonOutputContainer">
        <div id="jsonOutput"></div>
        <p id="errorOutput" style="color: red; display: none;"></p>
      </div>
    </section>
  </main>

  <footer>
    <p id="footerText" data-i18n="footer.text">Made by Ajay Singh Rajput & ChatGPT ‚Äî AjGenX</p>
  </footer>
</body>
</html>
